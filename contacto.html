<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
     <a href="index.html"><img class="logo" src="logo.binito.negro.jpg" alt="logo"></a>
     <h1>CONTACTO</h1>
     <nav id="navegador" class="navegacion">
        <ul>
          <li><a href="reservas.html">RESERVAS</a></li>
          <li><a href="Carta.html">CARTA</a></li>
          <li><a href="contacto.html">CONTACTO</a></li>
          <li><a href="nuestro_local.html">NUESTRO LOCAL</a></li>
        </ul>

      <a href="javascript:void(0);" class="icono" onclick="MiFuncion()">
        <i class="fa fa-bars"></i>
      </a>
</header>
    <main>
        <img src="Imagen_contacto.png" alt="IMG contacto" style="display: block; margin: 0 auto;">

        <h2>Contáctanos</h2>
        <form action="gracias.html" method="get">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required placeholder="Escribe tu correo">

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje"></textarea>

          <input type="submit" value="Enviar">
        </form>
    </main>
    <script>
        function MiFuncion() {
  var x = document.getElementById("navegador");
  if (x.className === "navegacion") {
    x.className += " responsive";
  } else {
    x.className = "navegacion";
  }
}
      </script>
